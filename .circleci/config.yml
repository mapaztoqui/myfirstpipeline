version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/repo

    steps:
      # Descargar código del repo
      - checkout

      # Restaurar dependencias
      - restore_cache:
          keys:
            - v3-pip-{{ checksum "requirements.txt" }}
            - v3-pip-

      # Crear entorno virtual e instalar dependencias
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -U pip
            pip install -r requirements.txt
            pip install mypy bandit pip-audit
            echo "Dependencias instaladas:"
            pip list

      # Guardar la nueva caché
      - save_cache:
          paths:
            - venv
          key: v3-pip-{{ checksum "requirements.txt" }}

      # Análisis de estilo (flake8)
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            flake8 --statistics .

      # Análisis de seguridad y tipos
      - run:
          name: Security and type checks
          command: |
            . venv/bin/activate
            echo "Verificando instalación de herramientas..."
            pip list | grep -E 'mypy|bandit|pip-audit' || true
            which mypy || echo "mypy no encontrado"
            which bandit || echo "bandit no encontrado"
            which pip-audit || echo "pip-audit no encontrado"
            echo "Ejecutando análisis..."
            mypy saludar.py
            bandit -r . -x venv
            pip-audit

      # Ejecutar tests con pytest + cobertura
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            mkdir -p test-results
            pytest -v --cov=. --cov-report=term-missing --junitxml=test-results/junit.xml
            coverage report --fail-under=80 || exit 1

      # Guardar resultados
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build

