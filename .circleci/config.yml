version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/repo

    steps:
      # 1. Descargar código desde GitHub
      - checkout

      # 2. Restaurar dependencias instaladas anteriormente
      - restore_cache:
          keys:
            - v3-pip-{{ checksum "requirements.txt" }}
            - v3-pip-

      # 3. Crear entorno virtual e instalar dependencias
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -U pip
            pip install -r requirements.txt

      # 4. Guardar dependencias en cache
      - save_cache:
          paths:
            - venv
          key: v3-pip-{{ checksum "requirements.txt" }}

      # 5. Ejecutar flake8 (limpieza de código)
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            flake8 --statistics .

      # 6. Análisis de seguridad y tipos
      - run:
          name: Security and type checks
          command: |
            . venv/bin/activate
            mypy saludar.py
            bandit -r . -x venv
            pip-audit

      # 7. Ejecutar tests con pytest + cobertura
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            mkdir -p test-results
            pytest -v --cov=. --cov-report=term-missing --junitxml=test-results/junit.xml
            coverage report --fail-under=80 || exit 1

      # 8. Guardar resultados
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build


